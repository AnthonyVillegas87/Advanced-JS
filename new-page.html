<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>What is the DOM?</title>
        <style>
            h1.heading::before {
                content: '*';
            }
            p::first-line {
                color: red;
            }
            p::after {
                content: url(data/data.txt);
            }
        </style>
    </head>
    <body>
      <h1 class="heading">Let's start with hierarchy?</h1>
      <p>Did you know what the default width of an input box is ... 20 characters</p>
    <!--  first form -->
      <form>
        First Name : <br>
        <input type="text">
        <br>
      </form>
    <!-- second form -->
      <form>
        <input type="checkbox" name="happy" value="happy" checked> I am happy <br>
        <input type="checkbox" name="sad" value="sad"> I am sad <br>
        <input type="submit" value="submit">
      </form>
    </body>
</html>
